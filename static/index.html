<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>knight game</title>

		<style>html {font-family: monospace;} p {white-space: pre-wrap;}</style>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="login">
			<input id="username">
			<button id="enter">enter</button>
		</div>
		<div id="room" style="display: none;">
			<div id="game"></div>
			<div>
				<button id="upper">uppercase</button>
				<span id="upperuser"></span>
			</div>
			<div>
				<button id="lower">lowercase</button>
				<span id="loweruser"></span>
			</div>
			<div>
				<button id="end">end turn</button>
				<button id="reset">reset</button>
			</div>
			<div id="out"></div>
		</div>
	</body>
</html>
